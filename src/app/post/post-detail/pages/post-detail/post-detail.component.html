<ng-container [ngSwitch]="dataSource.state">
  <ng-container *ngSwitchCase="'loading'">
    <mat-card>
      <mat-card-header>
        <mat-card-subtitle class="blur-sm">{{ '#' + dataSource.data.id }}</mat-card-subtitle>
        <mat-card-title class="blur-sm">{{ dataSource.data.title }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p class="blur-sm">
          {{ dataSource.data.body }}
        </p>
      </mat-card-content>
    </mat-card>
  </ng-container>
  <ng-container *ngSwitchCase="'data'">
    <mat-card>
      <mat-card-header>
        <mat-card-subtitle>{{ '#' + dataSource.data.id }}</mat-card-subtitle>
        <mat-card-title>{{ dataSource.data.title }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <a mat-button color="primary" [routerLink]="['/' + dataSource.data.id + '/edit' | localize]" class="float-right"
          >Edit</a
        >
        <p>
          {{ dataSource.data.body }}
        </p>
      </mat-card-content>
    </mat-card>
  </ng-container>
  <ng-container *ngSwitchCase="'error'">
    <mat-card>
      <mat-card-content class="flex flex-col gap-2 text-center">
        <mat-icon aria-hidden="false" aria-label="Error icon" fontIcon="error"></mat-icon>
        <div>{{ dataSource.error }}</div>
      </mat-card-content>
    </mat-card>
  </ng-container>
  <ng-container *ngSwitchCase="'empty'">
    <mat-card>
      <mat-card-content class="flex flex-col gap-2 text-center">
        <mat-icon aria-hidden="false" aria-label="Warning icon" fontIcon="warning"></mat-icon>
        <div>{{ 'ERROR.post-was-not-found' | translate }}</div>
      </mat-card-content>
    </mat-card>
  </ng-container>
</ng-container>

<div *cdkPortal class="container flex items-center gap-1 py-4">
  <a mat-button color="primary" [routerLink]="['/' | localize]">Posts</a>
  <ng-container *ngIf="dataSource.state === 'data'">
    <mat-icon aria-hidden="false" aria-label="Arrow icon" fontIcon="chevron_right"></mat-icon>
    <a mat-button color="primary" [routerLink]="['/' | localize, dataSource.data.id]">{{ dataSource.data.id }}</a>
  </ng-container>
</div>
