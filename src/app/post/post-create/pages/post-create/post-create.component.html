<mat-card>
  <mat-card-header>
    <mat-card-subtitle>Create</mat-card-subtitle>
    <mat-card-title>{{ form.controls.title.value }}</mat-card-title>
  </mat-card-header>
  <mat-card-content class="flex flex-col gap-2 mt-2 text-center">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" (reset)="onReset($event)">
      <mat-form-field class="w-full">
        <mat-label>Title</mat-label>
        <input matInput type="text" formControlName="title" />
        <button
          *ngIf="form.controls.title.value"
          matSuffix
          mat-icon-button
          aria-label="Clear"
          (click)="form.controls.title.setValue('')"
          matTooltip="Clear"
        >
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>

      <mat-form-field class="w-full">
        <mat-label>Body</mat-label>
        <textarea matInput placeholder="Ex. It makes me feel..." formControlName="body"></textarea>
        <button
          *ngIf="form.controls.body.value"
          matSuffix
          mat-icon-button
          aria-label="Clear"
          (click)="form.controls.body.setValue('')"
          matTooltip="Clear"
        >
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>

      <div class="flex justify-center gap-2">
        <button mat-button color="primary" [disabled]="form.pristine" type="reset">Reset</button>
        <button mat-flat-button color="primary" [disabled]="form.pristine || form.invalid" type="submit">Submit</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>

<div *cdkPortal class="container flex items-center gap-1 py-4">
  <a mat-button color="primary" [routerLink]="['/' | localize]">Posts</a>
  <mat-icon aria-hidden="false" aria-label="Arrow icon" fontIcon="chevron_right"></mat-icon>
  <a mat-button color="primary" [routerLink]="['/create' | localize]">Create</a>
</div>
